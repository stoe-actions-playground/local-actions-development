name: Comment on opened issues

on:
  issues:
    types:
      - opened

jobs:
  # debug:
  #   runs-on: ubuntu-latest

  #   steps:
  #     - name: Debug
  #       run: |
  #         echo "${{ toJson(github.event) }}"
  #         echo "${{ contains(github.event.issue.body, 'ğŸ²') }}"
  #         echo "${{ contains(github.event.issue.body, 'ğŸ²') == 'true' }}"

  comment:
    runs-on: ubuntu-latest

    permissions:
      issues: write

    defaults:
      run:
        shell: bash

    steps:
      - name: Comment on issue
        if: |
          contains(github.event.issue.body, 'ğŸ²')
        run: |
          BODY="ğŸ‘‹ @${{ github.actor }}

          Thanks for opening this issue! ğŸ‰"
          if [ "${{ github.event.act }}" == "true" ]; then
            echo "::debug::${BODY}"
            echo "::debug::This is a local run, skipping to comment."
            exit 0
          fi

          gh issue comment ${{ github.event.issue.number }} \
            --body "${BODY}" \
            --repo "${{ github.repository }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
